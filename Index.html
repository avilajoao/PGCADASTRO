<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Membros</title>
        <!-- Importação do Tailwind CSS para estilização -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <!-- Container principal para centralizar o formulário -->
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
            <!-- Título do formulário -->
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                Cadastro de Membros da Igreja
            </h1>
            <!-- Formulário principal -->
            <form class="space-y-4">
                <!-- Campo: Nome Completo -->
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700">
                        Nome Completo:
                    </label>
                    <input id="fullname" type="text" name="fullname" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Digite seu nome completo">
                </div>

                <!-- Campo: Data de Nascimento -->
                <div>
                    <label for="birthdate" class="block text-sm font-medium text-gray-700">
                        Data de Nascimento:
                    </label>
                    <input id="birthdate" type="date" name="birthdate" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <!-- Campo: Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email:
                    </label>
                    <input id="email" type="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Digite seu email">
                </div>

            <!-- Campo: Telefone -->
               <div>
                     <label for="phone" class="block text-sm font-medium text-gray-700">
                       Telefone:
                     </label>
                      <input id="phone" type="tel" name="phone" placeholder="(XX) XXXXX-XXXX" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" inputmode="numeric"  required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
</div>

                <!-- Campo: Endereço -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">
                        Endereço:
                    </label>
                    <input id="address" type="text" name="address" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Digite seu endereço">
                </div>

                <!-- Campo: Estado Civil -->
                <div>
                    <label for="civil_status" class="block text-sm font-medium text-gray-700">
                        Estado Civil:
                    </label>
                    <select id="civil_status" name="civil_status" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                </div>

                <!-- Campo: Ministério -->
                <div>
                    <label for="ministry" class="block text-sm font-medium text-gray-700">
                        Ministério:
                    </label>
                    <select id="ministry" name="ministry"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="louvor">Louvor</option>
                        <option value="infantil">Infantil</option>
                        <option value="jovens">Jovens</option>
                        <option value="intercessao">Intercessão</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <!-- Campo: Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Senha:
                    </label>
                    <input id="password" type="password" minlength="8" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Digite uma senha segura">
                </div>

                <!-- Botões de ação -->
                <div class="flex justify-between">
                    <!-- Botão de envio -->
                    <button type="submit"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Cadastrar
                    </button>
                    <!-- Botão de reset -->
                    <button type="reset"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Limpar
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
